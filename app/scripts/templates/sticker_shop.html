<% _.each(stickerCollection.models.slice(offset, offset + limit), function(model, i){ %>
    <div class="sticker">
        <div class="clearfix">
            <div class="thumbnail" style="background-image: url(http://dl.stickershop.line.naver.jp/products/0/0/<%= model.get(1) %>/<%= model.get(0) %>/android/thumbnail_shop.png);">
                <div class="download" packageId="<%= model.get('0') %>">下載</div>
            </div>
            <div class="preview" style="background-image: url(http://dl.stickershop.line.naver.jp/products/0/0/<%= model.get(1) %>/<%= model.get(0) %>/android/preview.png);"></div>
        </div>
    </div>
<% }) %>
